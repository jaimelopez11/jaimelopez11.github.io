<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* Basic styling for demonstration purposes */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: left;
        }

        sidebar {
            width: 200px;
            height: 100%;
            background-color: #f4f4f4;
            float: left;
            padding-top: 20px;
        }

            sidebar ul {
                list-style-type: none;
                padding: 0;
                margin: 0;
            }

            sidebar li {
                padding: 8px 16px;
                border-bottom: 1px solid #ddd;
            }

                sidebar li:hover {
                    background-color: #ddd;
                }

        dropdown-content {
            display: none;
            padding-left: 16px;
        }

            dropdown-content.show {
                display: block;
            }

        main {
            margin-left: 220px; /* Adjust according to sidebar width */
            padding: 20px;
            display: block;
        }

        .content-wrapper {
            margin-top: 0px;
            height: calc(100vh - 70px);
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" style="color: #fff; text-decoration: none;" onmouseover="this.style.color='#fff'" onmouseout="this.style.color='#fff'"> <h1>Jaime Lopez</h1> </a>
    </header>

    <div class="content-wrapper">
        <sidebar>
            <nav>
                <ul>
                    <li class="dropdown">
                        <a href="#">Game Projects</a>
                        <dropdown-content>
                            <a href="#" onclick="loadContent('bunnygame.html')">BUNNYGAME</a>
                            <a href="#" onclick="loadContent('featherbound.html')">Featherbound</a>
                            <a href="#" onclick="loadContent('fff.html')">Feral Frenzy Fighters</a>
                            <a href="#" onclick="loadContent('speedquest.html')">SpeedQuest</a>
                        </dropdown-content>
                    </li>
                    <!-- Add more projects as needed -->
                </ul>
            </nav>
        </sidebar>

        <main id="mainContent">
            <!-- Content from other files will be loaded here -->
        </main>
    </div>

    <script>
        // JavaScript to handle dropdown click event
        document.addEventListener("DOMContentLoaded", function () {
            var dropdowns = document.querySelectorAll('.dropdown');
            dropdowns.forEach(function (dropdown) {
                dropdown.addEventListener('click', function () {
                    var activeDropdown = dropdown.querySelector('dropdown-content.show');
                    dropdowns.forEach(function (d) {
                        var content = d.querySelector('dropdown-content');
                        if (d !== dropdown && content.classList.contains('show')) {
                            content.classList.remove('show');
                        }
                    });
                    if (activeDropdown) {
                        activeDropdown.classList.remove('show');
                    } else {
                        var content = dropdown.querySelector('dropdown-content');
                        content.classList.add('show');
                    }
                });
            });
        });
        // Function to load content from another file
        function loadContent(url) {
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('mainContent').innerHTML = html;
                })
                .catch(error => console.error('Error loading content:', error));
        }
    </script>
</body>
</html>
